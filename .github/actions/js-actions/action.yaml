name: CI for Frontend 
description: "CI workflow for building and testing JavaScript frontend"

runs:
  using: "composite"
  steps:
  - name: Checkout Repository
    uses: actions/checkout@v4

  - name: Setup Node.js Environment
    uses: actions/setup-node@v4
    with:
      node-version: '20'
      cache: 'npm'

  - name: Install Dependencies
    run: npm ci
    shell: bash

  - name: Run Tests
    run: npm test
    shell: bash

  - name: Build Project
    run: npm run build
    shell: bash